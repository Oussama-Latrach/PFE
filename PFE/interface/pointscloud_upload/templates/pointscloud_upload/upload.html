<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Point Cloud</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('{% static "home_slider1.jpg" %}') no-repeat center/cover;
            text-align: center;
        }

        .app-name {
            position: absolute;
            top: 20px;
            left: 50px;
            color: #060606;
            font-size: 3em;
            font-weight: bold;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav a {
            color: #0c0c0c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: 1.5em;
        }

        .nav a:hover {
            color: #f77;
        }

        .header-content h1 {
            font-size: 3em;
            margin: 0;
            color: #050505;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-content h2 {
            font-size: 2em;
            margin: 10px 0 20px;
            color: #020202;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-content .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #5372F0;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .header-content .button:hover {
            background-color: #2c52ed;
        }

        .file-input-wrapper {
            margin-top: 20px;
        }

        .file-input-wrapper input[type="file"] {
            padding: 10px;
            font-size: 1.2em;
        }

        .buttons {
            display: none;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons .button {
            margin: 10px;
        }

        .profile-button {
            color: #fff;
            background-color: #FFA500;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .profile-button:hover {
            background-color: #FF8C00;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
            right: 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 8px 0;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-name">PFA project</div>
    <nav class="nav">
        <a href="{% url 'home' %}" class="button">Home</a>
        <a href="{% url 'about' %}" class="button">About</a>
        <a href="#" class="button" id="contactBtn">Contact Us</a>
        <div class="dropdown">
            <button class="profile-button">P</button>
            <div class="dropdown-content">
                <a href="{% url 'delete_account' %}">Delete Account</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="header-content">
        <h1>Upload Point Cloud</h1>
        <h2>Upload your .npy file and explore the point cloud</h2>

        <div class="file-input-wrapper">
            <input type="file" id="file-input" accept=".npy" />
        </div>

        <div class="buttons">
            <a href="#" id="show-2d" class="button">View in 2D</a>
            <a href="#" id="show-3d" class="button">View in 3D</a>
            <a href="#" class="button">Launch Classification</a>
        </div>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Contact Information</h2>
            <p>Email: latrechoussama@gmail.com</p>
            <p>Tel: 29306025</p>
        </div>
    </div>

    <script>
        document.getElementById('contactBtn').addEventListener('click', function() {
            document.getElementById('contactModal').style.display = 'block';
        });

        document.getElementsByClassName('close')[0].addEventListener('click', function() {
            document.getElementById('contactModal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('contactModal')) {
                document.getElementById('contactModal').style.display = 'none';
            }
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.querySelector('.buttons').style.display = 'flex';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = "{% url 'login' %}";
        });
    </script>
</body>
</html>
